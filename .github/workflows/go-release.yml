name: Go Release

on:
  workflow_call:
    inputs:
      go-version:
        description: 'Go version to use'
        required: false
        type: string
        default: '1.25'
      binary-name:
        description: 'Name of the binary to build'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go ${{ inputs.go-version }}
        uses: actions/setup-go@v6
        with:
          go-version: ${{ inputs.go-version }}

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          COMMIT=${GITHUB_SHA::8}
          BINARY=${{ inputs.binary-name }}
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY="${BINARY}.exe"
          fi
          go build -ldflags "-s -w -X main.version=${VERSION} -X main.commit=${COMMIT}" -o "${BINARY}" .

      - name: Package
        run: |
          BINARY=${{ inputs.binary-name }}
          ARCHIVE="${BINARY}-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip "${ARCHIVE}.zip" "${BINARY}.exe"
          else
            tar czf "${ARCHIVE}.tar.gz" "${BINARY}"
          fi

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.tar.gz
            *.zip
