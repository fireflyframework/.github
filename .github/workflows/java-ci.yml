name: Java CI

on:
  workflow_call:
    inputs:
      java-version:
        description: 'Java version to use'
        required: false
        type: string
        default: '25'
      maven-goals:
        description: 'Maven goals to run'
        required: false
        type: string
        default: 'verify'
      maven-args:
        description: 'Additional Maven arguments'
        required: false
        type: string
        default: ''
      trigger-downstream:
        description: 'Trigger DAG orchestrator for downstream repos after successful build'
        required: false
        type: boolean
        default: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK ${{ inputs.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: temurin
          cache: maven

      - name: Configure GitHub Packages
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << 'EOF'
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0 https://maven.apache.org/xsd/settings-1.0.0.xsd">
            <servers>
              <server>
                <id>github</id>
                <username>${env.GITHUB_ACTOR}</username>
                <password>${env.GITHUB_TOKEN}</password>
              </server>
            </servers>
            <profiles>
              <profile>
                <id>github-packages</id>
                <repositories>
                  <repository>
                    <id>github</id>
                    <url>https://maven.pkg.github.com/fireflyframework/fireflyframework-parent</url>
                    <snapshots><enabled>true</enabled></snapshots>
                    <releases><enabled>true</enabled></releases>
                  </repository>
                </repositories>
              </profile>
            </profiles>
            <activeProfiles>
              <activeProfile>github-packages</activeProfile>
            </activeProfiles>
          </settings>
          EOF

      - name: Build with Maven
        run: mvn -B -U ${{ inputs.maven-goals }} ${{ inputs.maven-args }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            **/target/surefire-reports/
            **/target/failsafe-reports/
          retention-days: 7
          if-no-files-found: ignore

      - name: Trigger downstream CI via DAG orchestrator
        if: success() && inputs.trigger-downstream && github.event_name == 'push'
        env:
          GH_TOKEN: ${{ secrets.ORG_DISPATCH_TOKEN }}
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          echo "Triggering DAG orchestrator for downstream repos of ${REPO_NAME}..."
          gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            repos/fireflyframework/.github/actions/workflows/dag-orchestrator.yml/dispatches \
            -f ref=main \
            -f "inputs[trigger-repo]=${REPO_NAME}" \
            -f "inputs[mode]=ci" && echo "DAG orchestrator triggered" || echo "::warning::Could not trigger DAG orchestrator (cross-repo dispatch may require org-level token)"
