name: Java Release

on:
  workflow_call:
    inputs:
      java-version:
        description: 'Java version to use'
        required: false
        type: string
        default: '25'
      trigger-downstream:
        description: 'Trigger release workflow on downstream repos after this release succeeds'
        required: false
        type: boolean
        default: true

jobs:
  github-packages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK ${{ inputs.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: temurin
          cache: maven

      - name: Configure GitHub Packages
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << 'EOF'
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0 https://maven.apache.org/xsd/settings-1.0.0.xsd">
            <servers>
              <server>
                <id>github</id>
                <username>${env.GITHUB_ACTOR}</username>
                <password>${env.GITHUB_TOKEN}</password>
              </server>
            </servers>
            <profiles>
              <profile>
                <id>github-packages</id>
                <repositories>
                  <repository>
                    <id>github</id>
                    <url>https://maven.pkg.github.com/fireflyframework/fireflyframework-parent</url>
                    <snapshots><enabled>true</enabled></snapshots>
                    <releases><enabled>true</enabled></releases>
                  </repository>
                </repositories>
              </profile>
            </profiles>
            <activeProfiles>
              <activeProfile>github-packages</activeProfile>
            </activeProfiles>
          </settings>
          EOF

      - name: Extract version
        id: project-info
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete existing package versions (re-publish support)
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.project-info.outputs.version }}"
          ORG="${{ github.repository_owner }}"
          REPO="${{ github.event.repository.name }}"
          echo "Checking for existing v${VERSION} packages to enable fresh re-publish..."

          # Maven packages use org-level API (repo-level not supported for Maven)
          # Filter org packages by repo name prefix to find this repo's artifacts
          PACKAGES=$(gh api --paginate "orgs/${ORG}/packages?package_type=maven&per_page=100" \
            --jq '.[].name' 2>/dev/null || true)

          if [ -z "$PACKAGES" ]; then
            echo "No packages found in org — first-time publish"
            exit 0
          fi

          DELETED=0
          for PKG_NAME in $PACKAGES; do
            # Extract artifact ID from package name (remove org.fireflyframework. prefix)
            ARTIFACT="${PKG_NAME#org.fireflyframework.}"

            # Match packages belonging to this repo: exact name or sub-module prefix
            if [ "$ARTIFACT" = "$REPO" ] || [[ "$ARTIFACT" == "${REPO}-"* ]]; then
              PKG_ENC=$(echo "$PKG_NAME" | sed 's/\./%2E/g')
              VER_ID=$(gh api "orgs/${ORG}/packages/maven/${PKG_ENC}/versions" \
                --jq ".[] | select(.name == \"${VERSION}\") | .id" 2>/dev/null || true)

              if [ -n "$VER_ID" ]; then
                echo "  Deleting ${PKG_NAME} v${VERSION} (ID: ${VER_ID})..."
                DELETE_RESULT=$(gh api --method DELETE \
                  "orgs/${ORG}/packages/maven/${PKG_ENC}/versions/${VER_ID}" 2>&1 || true)
                if echo "$DELETE_RESULT" | grep -qi "last version\|delete the package instead"; then
                  echo "    Only version in package — deleting entire package..."
                  gh api --method DELETE "orgs/${ORG}/packages/maven/${PKG_ENC}" 2>/dev/null \
                    && DELETED=$((DELETED + 1)) || echo "    Warning: could not delete package (may need delete:packages scope on ORG_DISPATCH_TOKEN)"
                elif echo "$DELETE_RESULT" | grep -qi "error\|403\|forbidden"; then
                  echo "    Warning: permission denied — re-publish requires delete:packages scope"
                else
                  DELETED=$((DELETED + 1))
                fi
              fi
            fi
          done

          if [ "$DELETED" -gt 0 ]; then
            echo "Deleted $DELETED existing package(s) — fresh deploy will proceed"
          else
            echo "No existing v${VERSION} packages found for ${REPO} — first-time publish"
          fi

      - name: Deploy to GitHub Packages
        run: |
          set -o pipefail
          mvn -B -U deploy -P release -DskipTests \
            -DaltDeploymentRepository=github::https://maven.pkg.github.com/${{ github.repository }} \
            2>&1 | tee /tmp/mvn-deploy.log || {
              if grep -q "status code: 409" /tmp/mvn-deploy.log; then
                echo "::warning::Artifact version already exists in GitHub Packages (409 Conflict) — some artifacts may not have been re-published"
              else
                echo "::error::Maven deploy failed with a non-409 error"
                exit 1
              fi
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  maven-central:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK ${{ inputs.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: temurin
          cache: maven

      - name: Configure Maven settings
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << 'EOF'
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0 https://maven.apache.org/xsd/settings-1.0.0.xsd">
            <servers>
              <server>
                <id>central</id>
                <username>${env.SONATYPE_USERNAME}</username>
                <password>${env.SONATYPE_PASSWORD}</password>
              </server>
              <server>
                <id>github</id>
                <username>${env.GITHUB_ACTOR}</username>
                <password>${env.GITHUB_TOKEN}</password>
              </server>
            </servers>
            <profiles>
              <profile>
                <id>github-packages</id>
                <repositories>
                  <repository>
                    <id>github</id>
                    <url>https://maven.pkg.github.com/fireflyframework/fireflyframework-parent</url>
                    <snapshots><enabled>true</enabled></snapshots>
                    <releases><enabled>true</enabled></releases>
                  </repository>
                </repositories>
              </profile>
            </profiles>
            <activeProfiles>
              <activeProfile>github-packages</activeProfile>
            </activeProfiles>
          </settings>
          EOF

      - name: Import GPG private key
        run: |
          echo "$GPG_PRIVATE_KEY" | base64 --decode | gpg --batch --import
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}

      - name: Clear cached parent POM
        run: rm -rf ~/.m2/repository/org/fireflyframework

      - name: Drop pending Sonatype deployments (re-publish support)
        continue-on-error: true
        env:
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
        run: |
          echo "Checking for pending/failed Sonatype deployments to clean up..."
          DEPLOYMENTS=$(curl -sf -u "${SONATYPE_USERNAME}:${SONATYPE_PASSWORD}" \
            "https://central.sonatype.com/api/v1/publisher/published?namespace=org.fireflyframework&version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" \
            2>/dev/null || echo "")
          if [ -n "$DEPLOYMENTS" ] && echo "$DEPLOYMENTS" | grep -qi "published"; then
            echo "Version already published on Maven Central — deploy will be skipped gracefully"
          else
            # Try to find and drop any PENDING/FAILED/VALIDATING deployments
            PENDING=$(curl -sf -u "${SONATYPE_USERNAME}:${SONATYPE_PASSWORD}" \
              "https://central.sonatype.com/api/v1/publisher/deployments" 2>/dev/null || echo "[]")
            if [ "$PENDING" != "[]" ] && [ -n "$PENDING" ]; then
              echo "$PENDING" | jq -r '.[] | select(.deploymentState != "PUBLISHED") | .deploymentId' 2>/dev/null | while read DEP_ID; do
                if [ -n "$DEP_ID" ]; then
                  echo "  Dropping pending deployment ${DEP_ID}..."
                  curl -sf -X DELETE -u "${SONATYPE_USERNAME}:${SONATYPE_PASSWORD}" \
                    "https://central.sonatype.com/api/v1/publisher/deployment/${DEP_ID}" 2>/dev/null || true
                fi
              done
            fi
            echo "Sonatype cleanup complete"
          fi

      - name: Deploy to Maven Central
        run: |
          set -o pipefail
          mvn -B -U deploy -P release,maven-central -DskipTests \
            2>&1 | tee /tmp/mvn-central.log || {
              if grep -qiE "status: 400|already published|already exists|duplicate|content already exists|Deployment.*already|is not allowed" /tmp/mvn-central.log; then
                echo "::warning::Artifact version already exists on Maven Central (immutable) — this is expected for re-releases"
              else
                echo "::error::Maven Central deploy failed"
                exit 1
              fi
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

  post-release:
    needs: [github-packages, maven-central]
    if: always() && (needs.github-packages.result == 'success' || needs.maven-central.result == 'success')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK ${{ inputs.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: temurin
          cache: maven

      - name: Configure GitHub Packages
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << 'EOF'
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0 https://maven.apache.org/xsd/settings-1.0.0.xsd">
            <servers>
              <server>
                <id>github</id>
                <username>${env.GITHUB_ACTOR}</username>
                <password>${env.GITHUB_TOKEN}</password>
              </server>
            </servers>
            <profiles>
              <profile>
                <id>github-packages</id>
                <repositories>
                  <repository>
                    <id>github</id>
                    <url>https://maven.pkg.github.com/fireflyframework/fireflyframework-parent</url>
                    <snapshots><enabled>true</enabled></snapshots>
                    <releases><enabled>true</enabled></releases>
                  </repository>
                </repositories>
              </profile>
            </profiles>
            <activeProfiles>
              <activeProfile>github-packages</activeProfile>
            </activeProfiles>
          </settings>
          EOF
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete existing GitHub Release (re-publish support)
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release delete "v${{ steps.version.outputs.version }}" --yes --cleanup-tag 2>/dev/null || true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          generate_release_notes: true
          make_latest: true

      - name: Trigger downstream releases via DAG orchestrator
        if: inputs.trigger-downstream
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.ORG_DISPATCH_TOKEN }}
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          echo "Triggering DAG orchestrator to release downstream repos of ${REPO_NAME}..."
          gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            repos/fireflyframework/.github/actions/workflows/dag-orchestrator.yml/dispatches \
            -f ref=main \
            -f "inputs[trigger-repo]=${REPO_NAME}" \
            -f "inputs[mode]=release" && echo "DAG orchestrator triggered for downstream releases" || echo "::warning::Could not trigger DAG orchestrator (cross-repo dispatch may require org-level token)"
