name: Java Release

on:
  workflow_call:
    inputs:
      java-version:
        description: 'Java version to use'
        required: false
        type: string
        default: '25'

jobs:
  github-packages:
    runs-on: ubuntu-latest
    concurrency:
      group: release-gp-${{ github.repository }}-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK ${{ inputs.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: temurin
          cache: maven

      - name: Configure GitHub Packages
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << 'EOF'
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0 https://maven.apache.org/xsd/settings-1.0.0.xsd">
            <servers>
              <server>
                <id>github</id>
                <username>${env.GITHUB_ACTOR}</username>
                <password>${env.GITHUB_TOKEN}</password>
              </server>
            </servers>
            <profiles>
              <profile>
                <id>github-packages</id>
                <repositories>
                  <repository>
                    <id>github</id>
                    <url>https://maven.pkg.github.com/fireflyframework/fireflyframework-parent</url>
                    <snapshots><enabled>true</enabled></snapshots>
                    <releases><enabled>true</enabled></releases>
                  </repository>
                </repositories>
              </profile>
            </profiles>
            <activeProfiles>
              <activeProfile>github-packages</activeProfile>
            </activeProfiles>
          </settings>
          EOF

      - name: Extract version
        id: project-info
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to GitHub Packages
        run: |
          set -o pipefail

          # Detect multi-module project
          if grep -q '<modules>' pom.xml 2>/dev/null; then
            echo "Multi-module project detected — deploying parent POM first"

            # Phase 1: Deploy parent POM only (non-recursive)
            mvn -B -U deploy -P release -DskipTests -N \
              -DaltDeploymentRepository=github::https://maven.pkg.github.com/${{ github.repository }} \
              2>&1 | tee /tmp/mvn-parent.log || {
                if grep -q "status code: 409" /tmp/mvn-parent.log; then
                  echo "::notice::Parent POM already exists (409) — continuing with modules"
                else
                  echo "::error::Parent POM deploy failed"
                  exit 1
                fi
              }

            # Phase 2: Deploy all child modules
            mvn -B -U deploy -P release -DskipTests -pl '!.' \
              -DaltDeploymentRepository=github::https://maven.pkg.github.com/${{ github.repository }} \
              2>&1 | tee /tmp/mvn-modules.log || {
                NON_409=$(grep -i "Failed to deploy" /tmp/mvn-modules.log | grep -v "409" || true)
                if [ -z "$NON_409" ]; then
                  echo "::warning::Some modules already exist (409)"
                else
                  echo "::error::Module deploy failed"
                  exit 1
                fi
              }
          else
            # Single-module project — straightforward deploy
            mvn -B -U deploy -P release -DskipTests \
              -DaltDeploymentRepository=github::https://maven.pkg.github.com/${{ github.repository }} \
              2>&1 | tee /tmp/mvn-deploy.log || {
                if grep -q "status code: 409" /tmp/mvn-deploy.log && \
                   [ -z "$(grep -i 'Failed to deploy' /tmp/mvn-deploy.log | grep -v '409' || true)" ]; then
                  echo "::warning::Artifact already exists (409)"
                else
                  echo "::error::Deploy failed"
                  exit 1
                fi
              }
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  maven-central:
    runs-on: ubuntu-latest
    concurrency:
      group: release-mc-${{ github.repository }}-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK ${{ inputs.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: temurin
          cache: maven

      - name: Configure Maven settings
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << 'EOF'
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0 https://maven.apache.org/xsd/settings-1.0.0.xsd">
            <servers>
              <server>
                <id>central</id>
                <username>${env.SONATYPE_USERNAME}</username>
                <password>${env.SONATYPE_PASSWORD}</password>
              </server>
              <server>
                <id>github</id>
                <username>${env.GITHUB_ACTOR}</username>
                <password>${env.GITHUB_TOKEN}</password>
              </server>
            </servers>
            <profiles>
              <profile>
                <id>github-packages</id>
                <repositories>
                  <repository>
                    <id>github</id>
                    <url>https://maven.pkg.github.com/fireflyframework/fireflyframework-parent</url>
                    <snapshots><enabled>true</enabled></snapshots>
                    <releases><enabled>true</enabled></releases>
                  </repository>
                </repositories>
              </profile>
            </profiles>
            <activeProfiles>
              <activeProfile>github-packages</activeProfile>
            </activeProfiles>
          </settings>
          EOF

      - name: Import GPG private key
        run: |
          echo "$GPG_PRIVATE_KEY" | base64 --decode | gpg --batch --import
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}

      - name: Clear cached parent POM
        run: rm -rf ~/.m2/repository/org/fireflyframework

      - name: Check existing Maven Central publication
        id: central-check
        env:
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          RESPONSE=$(curl -sf -u "${SONATYPE_USERNAME}:${SONATYPE_PASSWORD}" \
            "https://central.sonatype.com/api/v1/publisher/published?namespace=org.fireflyframework&version=${VERSION}" 2>/dev/null || echo "")
          if echo "$RESPONSE" | grep -qi "published"; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "Version already published on Maven Central — skipping deploy"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Deploy to Maven Central
        if: steps.central-check.outputs.skip != 'true'
        run: |
          set -o pipefail
          mvn -B -U -fae deploy -P release,maven-central -DskipTests \
            2>&1 | tee /tmp/mvn-central.log || {
              # Only treat 409 and explicit duplicate messages as acceptable
              NON_DUP=$(grep -i "Failed to deploy\|Failed to execute.*deploy" /tmp/mvn-central.log | grep -viE "409|already published|already exists|duplicate|content already exists" || true)
              if grep -qiE "status code: 409|already published|already exists|duplicate|content already exists" /tmp/mvn-central.log && [ -z "$NON_DUP" ]; then
                echo "::warning::Artifact version already exists on Maven Central (immutable) — this is expected for re-releases"
              else
                echo "::error::Maven Central deploy failed"
                cat /tmp/mvn-central.log | grep -A2 "ERROR\|Failed" | tail -30
                exit 1
              fi
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

  post-release:
    needs: [github-packages, maven-central]
    if: always() && needs.github-packages.result == 'success' && needs.maven-central.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK ${{ inputs.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: temurin
          cache: maven

      - name: Configure GitHub Packages
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << 'EOF'
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0 https://maven.apache.org/xsd/settings-1.0.0.xsd">
            <servers>
              <server>
                <id>github</id>
                <username>${env.GITHUB_ACTOR}</username>
                <password>${env.GITHUB_TOKEN}</password>
              </server>
            </servers>
            <profiles>
              <profile>
                <id>github-packages</id>
                <repositories>
                  <repository>
                    <id>github</id>
                    <url>https://maven.pkg.github.com/fireflyframework/fireflyframework-parent</url>
                    <snapshots><enabled>true</enabled></snapshots>
                    <releases><enabled>true</enabled></releases>
                  </repository>
                </repositories>
              </profile>
            </profiles>
            <activeProfiles>
              <activeProfile>github-packages</activeProfile>
            </activeProfiles>
          </settings>
          EOF
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create or update GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="v${{ steps.version.outputs.version }}"

          # Delete existing release if present (tag is always preserved)
          gh release delete "$TAG" --yes 2>/dev/null || true

          # Allow GitHub API to settle after deletion
          sleep 2

          # Create release with retries — handles race conditions from concurrent
          # DAG-triggered runs where multiple workflows target the same tag
          for ATTEMPT in 1 2 3; do
            if gh release create "$TAG" \
              --title "$TAG" \
              --generate-notes \
              --latest \
              --target "${{ github.sha }}" 2>/dev/null; then
              echo "Release $TAG created successfully"
              exit 0
            fi

            # If creation failed, check if another concurrent run already created it
            if gh release view "$TAG" >/dev/null 2>&1; then
              echo "Release $TAG already exists (created by a concurrent run) — OK"
              exit 0
            fi

            echo "Attempt $ATTEMPT failed, retrying in 3s..."
            sleep 3
          done

          # Final check — release may have been created by another run
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Release $TAG exists — OK"
          else
            echo "::warning::Could not create release $TAG after 3 attempts"
          fi
