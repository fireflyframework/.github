name: Java Release

on:
  workflow_call:
    inputs:
      java-version:
        description: 'Java version to use'
        required: false
        type: string
        default: '25'
      trigger-downstream:
        description: 'Trigger release workflow on downstream repos after this release succeeds'
        required: false
        type: boolean
        default: true

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      actions: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK ${{ inputs.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: temurin
          cache: maven

      - name: Configure GitHub Packages
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << 'EOF'
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0 https://maven.apache.org/xsd/settings-1.0.0.xsd">
            <servers>
              <server>
                <id>github</id>
                <username>${env.GITHUB_ACTOR}</username>
                <password>${env.GITHUB_TOKEN}</password>
              </server>
            </servers>
            <profiles>
              <profile>
                <id>github-packages</id>
                <repositories>
                  <repository>
                    <id>github</id>
                    <url>https://maven.pkg.github.com/fireflyframework/fireflyframework-parent</url>
                    <snapshots><enabled>true</enabled></snapshots>
                    <releases><enabled>true</enabled></releases>
                  </repository>
                </repositories>
              </profile>
            </profiles>
            <activeProfiles>
              <activeProfile>github-packages</activeProfile>
            </activeProfiles>
          </settings>
          EOF

      - name: Deploy to GitHub Packages
        run: |
          mvn -B deploy -P release -DskipTests \
            -DaltDeploymentRepository=github::https://maven.pkg.github.com/${{ github.repository }} \
            2>&1 | tee /tmp/mvn-deploy.log || {
              if grep -q "status code: 409" /tmp/mvn-deploy.log; then
                echo "::warning::Artifact version already exists in GitHub Packages (409 Conflict) â€” skipping deploy"
              else
                echo "::error::Maven deploy failed with a non-409 error"
                exit 1
              fi
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          generate_release_notes: true
          make_latest: true

      - name: Trigger downstream releases via DAG orchestrator
        if: success() && inputs.trigger-downstream
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          echo "Triggering DAG orchestrator to release downstream repos of ${REPO_NAME}..."
          gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            repos/fireflyframework/.github/actions/workflows/dag-orchestrator.yml/dispatches \
            -f ref=main \
            -f "inputs[trigger-repo]=${REPO_NAME}" \
            -f "inputs[mode]=release" && echo "DAG orchestrator triggered for downstream releases" || echo "::warning::Could not trigger DAG orchestrator (cross-repo dispatch may require org-level token)"
