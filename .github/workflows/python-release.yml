name: Python Release

on:
  workflow_call:
    secrets:
      PYPI_API_TOKEN:
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        run: uv publish
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}

      - name: Extract version
        id: version
        run: |
          VERSION=$(uv run python -c "import importlib.metadata; print(importlib.metadata.version('$(ls dist/*.tar.gz | sed 's/.*\///' | sed 's/-.*//')'))" 2>/dev/null || ls dist/*.tar.gz | sed -n 's/.*-\(.*\)\.tar\.gz/\1/p')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.version.outputs.version }}
          generate_release_notes: true
